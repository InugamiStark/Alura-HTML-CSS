<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="/source/css/reset.css">
    <link rel="stylesheet" href="/source/css/contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/source/img/logo.png" alt="logo barbearia alura"></h1>

            <nav>
                <ul class="navegacao">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/produtos.html">Produtos</a></li>
                    <li><a href="/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form action="">
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Digite seu nome e sobrenome">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="horario">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="checkbox" class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="/source/img/logo-branco.png" alt="logo barbearia alura">
        <p class="copyright">&copy Copyright Barbearia Alura 2019</p>
    </footer>
</body>
</html>
